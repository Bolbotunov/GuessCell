<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Guess Game</title>
      <link rel = "stylesheet" href="style.css">
    <link rel = "stylesheet" href="normalize.css">
</head>
  <body>
<div class="wrapper_field">
  <div class="field">
    <div class="statistics">
      <div class="loses_wrapper">Loses:<p class="count_loses">0</p></div>
    <div class="wins_wrapper">Wins:<p class="count_wins">0</p></div>
      </div>
    <div class="field_info"><p class="info_attempts"></p></div>
    <div class="cells">
      <div class="cell" id='one'>1</div>
      <div class="cell" id='two'>2</div>
      <div class="cell" id='three'>3</div>
      <div class="cell" id='four'>4</div>
      <div class="cell" id='five'>5</div>
    </div>
    <div class="btns_wrapper">  
      <div class="btns">new game</div>
      </div>
  </div>
</div>
    <script src="js.js"></script>
  </body>
</html>
